<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>highradius</title>
    <style>
        .modal-delete--hidden{
            display:none;
        }
        .modal-edit--hidden{
            display:none;
        }
    </style>

</head>
<body>
    <header>
        <img id="company" src="assets\images\abc_sh.png" alt="ABC Products">
        <span id="highradius"><img src="assets\images\hrc_sh.png" alt="Highradius"></span>
    </header>

    <div class="invoice_text">
        <p>Invoice List</p>
    </div>

    <div class="space">
        <!Button Group Start-->

        <div class="buttonrightpart">
            <div class="delete">
                <button id="del-btn-id" class="delete_text" onclick="">
                    <a class="delete_btn" href="#">
                        DELETE
                    </a> 
                </button>
            </div>
            
            
            <div class="edit">
                <button id="edit-btn-id" class="edit_text" onclick="">
                    <a class="edit_btn" href="#">
                        EDIT
                    </a>
                </button>
            </div>


            <div class="add">
                <button id="click" class="add_text">
                    <a class="add_btn" href="#">
                        ADD
                    </a>
                </button>
            </div>

            <div class="search">
                <input class="search_text" type="text" name="" placeholder="Search Customer ID ">
            </div>
        

            <div class="predict">
                <button id="click" class="predict_text">
                    <a class="predict_btn" href="#">
                        PREDICT
                    </a>
                </button>
            </div>

            <div class="analytics">
                <button id="click" class="analytics_text">
                    <a class="analytics_btn" href="#">
                        ANALYTICS
                    </a>
                </button>
            </div>

            <div class="advance_search">
                <button id="click" class="advance_search_text">
                    <a class="advance_search_btn" href="#">
                      ADVANCE SEARCH
                    </a>
                </button>
            </div>
        </div>

</body>


</html>
